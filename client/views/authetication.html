<div id="result">
</div>
<div class="row">
    <div class="box">
        <div class="col-lg-12">

            <div class="wrapper">
                <h2 class="form-signin-heading">Please login</h2>
                <input type="text" class="form-control" ng-model="username" name="username" placeholder="Email Address" required="" autofocus="" />
                <input type="password" class="form-control" ng-model="password" name="password" placeholder="Password" required="" />
                <label class="checkbox">
                    <a class="btn-link" href="#register">Register</a>
                </label>
                <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Login</button>
            </div>
        </div>
    </div>
</div>
