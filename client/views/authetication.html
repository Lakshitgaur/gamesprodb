<div id="result" ng-controller="DemoCtrl">
</div>
<div class="row">
    <div class="box">
        <div class="col-lg-12">

            <hr style="background:#F87431; border:0; height:7px" />
            <h2 class="intro-text text-center">
               <strong>  Login</strong>
            </h2>


            <hr class="visible-xs">


            <hr style="background:#F87431; border:0; height:7px" />
            <div>
                <input type="checkbox" id="askApproval" ng-model="askApproval" />
                <label for="askApproval">Login with Google</label>
                <div>
                    <button ng-click="authenticate()">Authenticate</button>
                </div>

                <div ng-show="accessToken" style="display: none">
                    <h1>You're authenticated!</h1>

                    <h2>Access token</h2>
                    <pre>{{accessToken}}</pre>

                    <div ng-show="expiresIn">
                        <h2>Expiry</h2>
                        <p>Expires in {{expiresIn}} seconds.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
