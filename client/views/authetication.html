<div id="result">
</div>
<div class="row">
    <div class="box">
        <div class="col-lg-12">

            



                <form name="loginForm" ng-controller="LoginController"
                      ng-submit="login(credentials)">
                    <div class="col-lg-12">
                        <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                        <div class="form-group">
                            <label for="InputName">Enter Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="credentials.username"  name="username" id="InputName" placeholder="Enter Name" required autofocus>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Enter Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" ng-model="credentials.password" name="password" placeholder="Enter password" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        
                        
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                    </div><br /><br />
                    <label class="checkbox">
                        <a class="btn-link" href="#register">Register</a>
                    </label>
                </form>
                
            </div>
                {{currentUser}}
            </div>
        </div>
    </div>
</div>
