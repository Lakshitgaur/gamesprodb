<div class="main" ng-controller="GameCtrl" id="searchGames">

    <!-- <div id="content">
     <input ng-model="nameOfGame" type="text" id="search" placeholder="Name of the Game" />
     <button ng-click="getGameList()" id="mybtn" type="button" data-loading-text="searching...">Get Game List</button><br />
     -->



    <div id="result">
    </div>
    <div class="row">
        <div class="box">
            <div class="col-lg-12">

                <hr style="background:#F87431; border:0; height:7px" />
                <h2 class="intro-text text-center">
                    Find you<strong> Game</strong>
                </h2>


                <hr class="visible-xs">


                <hr style="background:#F87431; border:0; height:7px" />
                <div class="input-group">
                    <input ng-model="nameOfGame" type="text" id="search" placeholder="Name of the Game" />
                    <span class="input-group-btn">
                        <button ng-click="getGameList()" id="mybtn" type="button" data-loading-text="searching...">Get Game List</button><br />
                    </span>
                </div>
                <div class="Table">
                    <div id="mytable">


                        <div id="header">
                            <div class="Heading">
                                <div class="Cell">
                                    <div id="head" class="col-sm-2"><b>Description</b></div>
                                </div>
                                <div class="Cell">
                                    <div id="head" class="col-sm-2"><b>Name of the Game</b></div>
                                </div>
                                <div class="Cell">
                                    <div id="head" class="col-sm-3"><b>Release Date</b></div>
                                </div>
                                <div class="Cell">
                                    <div id="head" class="col-sm-2"><b>Poster</b></div>
                                </div>
                                <div class="Cell">
                                    <div id="head" class="col-sm-3"><b>Action</b></div>
                                </div>

                            </div>
                        </div>



                        <div id="gameslsi" class="row" ng-repeat="g in gameslist">


                            <div class="Cell">
                                <div id="dc" class="col-sm-2"><p>{{g.deck}}</p></div>
                            </div>
                            <div class="Cell">
                                <div id="nam" class="col-sm-2"><a href="{{g.site_detail_url}}">{{g.name}}</a></div>
                            </div>
                            <div class="Cell">
                                <div id="res" class="col-sm-3">{{g.original_release_date}}</div>
                            </div>
                            <div class="Cell">
                                <div id="rel" class="col-sm-2"><img id="gameimg" ng-src={{g.image.thumb_url}}></div>
                            </div>
                            <div class="Cell">
                                <div id="alis" class="col-sm-3"><button  class="btn btn-primary" ng-click="AddGame">Add to List</button></div>
                            </div>

                            <div><hr /></div>
                        </div>
                        

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
